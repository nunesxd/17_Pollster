{% extends 'base.html' %}
{% block content %}

<h1 class="mb-5 text-center">{{question.question_id}}</h1>

<ul class="list-group mb-5">
    {% for choice in question.choice_set.all %}
        <li class="list-group-item">
            {{choice.choice_text}} <span class="badge bg-success float-end">
                <!--No 'vote' usamos um 'helper' do Django, onde, se tiver apenas um voto, ele irÃ¡ escrever no singular, caso tenha mais, no plural (pluralize)-->
                {{choice.votes}} vote{{choice.votes | pluralize}}
            </span>
        </li>
    {% endfor %}
</ul>

<a href="{% url 'polls:index' %}" class="btn btn-secondary">Back To Polls</a>
<a href="{% url 'polls:details' question.id %}" class="btn btn-dark">Vote Again ?</a>

{% endblock %}
